<!-- templates/registration/password_reset_request.html -->
{% extends 'base.html' %}

{% block content %}
<div class="uk-container uk-margin-top">
    <h2 class="uk-heading-line uk-text-center"><span>Password Reset</span></h2>
    <p class="uk-text-center">Enter your email address to receive a password reset link.</p>

    <form method="post" class="uk-form-stacked uk-width-1-2@m uk-align-center">
        {% csrf_token %}
        <div class="uk-margin">
            <label class="uk-form-label" for="email">Email</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="email" name="email" type="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="uk-text-center">
            <button type="submit" class="uk-button uk-button-primary">Send Password Reset Link</button>
        </div>
    </form>
</div>
{% endblock %}
