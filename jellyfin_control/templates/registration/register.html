{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="uk-container uk-margin-large-top">
    <!-- Centered Form Container -->
    <div class="uk-flex uk-flex-center uk-flex-middle" style="min-height: 80vh;">
        <!-- Responsive Form with Box Shadow and Padding -->
        <form method="post" class="uk-form-stacked uk-width-1-1 uk-width-2-3@s uk-width-1-3@m uk-box-shadow-large uk-padding uk-background-muted uk-border-rounded">
            <h1 class="uk-heading-line uk-text-center uk-margin-bottom"><span>Register</span></h1>
        <form method="post" class="uk-form-stacked">
            {% csrf_token %}

            <input type="hidden" name="invite_code" value="{{ invite_code }}">
            <div class="uk-margin">
                <label class="uk-form-label" for="email">Email:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="email" name="email" type="email" required>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="first_name">First Name:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="first_name" name="first_name" type="text" required autofocus>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="last_name">Last Name:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="last_name" name="last_name" type="text" required autofocus>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="password">Password:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="password" name="password" type="password" required>
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="password2">Re-enter Password:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="password2" name="password2" type="password" required>
                </div>
            </div>

            <div class="uk-margin uk-text-center">
                <button class="uk-button uk-button-primary" style="border-radius: 20px;" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
