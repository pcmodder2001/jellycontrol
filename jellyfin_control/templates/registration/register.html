{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="uk-container-register">
    <!-- Background Container -->
    <div class="login-background uk-card uk-card-default uk-padding uk-margin-large-top uk-margin-large-bottom">
        <!-- Centered Form Container -->
        <div class="uk-flex uk-flex-center">
            <form method="post" class="uk-form-stacked uk-width-1-1 uk-padding-small">
                {% csrf_token %}
                
                <!-- Logo and Title -->
                <div class="uk-text-center uk-margin-small-bottom">
                    <img src="{% static 'images/custom_logo.png' %}" 
                         alt="Logo" 
                         class="uk-margin-small-bottom"
                         width="200">
                    <h1 class="uk-heading-small uk-margin-remove-top">Create Account</h1>
                    <p class="uk-text-muted">Please fill in your details to register</p>
                </div>

                <input type="hidden" name="invite_code" value="{{ invite_code }}">

                <!-- Email Field -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="email">Email</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" id="email" name="email" type="email" required>
                        </div>
                    </div>
                </div>

                <!-- First Name Field -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="first_name">First Name</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" id="first_name" name="first_name" type="text" required>
                        </div>
                    </div>
                </div>

                <!-- Last Name Field -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="last_name">Last Name</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" id="last_name" name="last_name" type="text" required>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="password">Password</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" id="password" name="password" type="password" required>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="password2">Confirm Password</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" id="password2" name="password2" type="password" required>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="uk-margin">
                    <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
                        <span uk-icon="check"></span> Create Account
                    </button>
                </div>

                <!-- Divider -->
                <div class="uk-margin">
                    <hr class="uk-divider-small">
                </div>

                <!-- Back Link -->
                <div class="uk-margin uk-text-center">
                    <a href="{% url 'login' %}" class="uk-button uk-button-text uk-text-muted">
                        <span uk-icon="sign-in"></span> Already Registered? Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
