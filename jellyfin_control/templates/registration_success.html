{% extends 'base.html' %}
{% load static %}

{% block title %}Registration Success{% endblock %}

{% block content %}
<div class="uk-container uk-container-small">
    <div class="success-container uk-card uk-card-default uk-padding uk-margin-large-top uk-margin-large-bottom">
        <!-- Logo -->
        <div class="uk-text-center">
            <img src="{% static 'images/custom_logo.png' %}" 
                 alt="Logo" 
                 width="150" 
                 class="uk-margin-medium-bottom">
        </div>

        <!-- Success Icon -->
        <div class="success-icon-container uk-text-center uk-margin-medium-bottom">
            <div class="success-icon">
                <span uk-icon="icon: check; ratio: 2"></span>
            </div>
        </div>

        <!-- Success Message -->
        <div class="uk-text-center">
            <h1 class="uk-heading-small uk-margin-remove-bottom">Registration Successful!</h1>
            <p class="uk-text-lead uk-text-muted uk-margin-medium-top">
                Your account has been successfully created and is ready to use.
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="uk-text-center uk-margin-large-top">
            <a href="{{ server_url }}" 
               target="_blank" 
               class="uk-button uk-button-primary uk-button-large">
                <span uk-icon="sign-in" class="uk-margin-small-right"></span>
                Go to Jellyfin
            </a>
            <a href="{% url 'login' %}" 
               class="uk-button uk-button-default uk-button-large uk-margin-left">
                <span uk-icon="home" class="uk-margin-small-right"></span>
                Back to Login
            </a>
        </div>
    </div>
</div>

<style>
.success-container {
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
    animation: slideIn 0.5s ease-out;
}

.success-icon-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.success-icon {
    background: #32d296;
    color: white;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: scaleIn 0.5s ease-out;
}

.uk-button {
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.uk-button-primary {
    background: #1e87f0;
    box-shadow: 0 2px 8px rgba(30, 135, 240, 0.2);
}

.uk-button-primary:hover {
    background: #0f7ae5;
    box-shadow: 0 4px 12px rgba(30, 135, 240, 0.3);
    transform: translateY(-1px);
}

.uk-button-default {
    background: var(--button-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
}

.uk-button-default:hover {
    background: var(--button-hover-bg);
    transform: translateY(-1px);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.uk-text-lead {
    font-size: 1.2rem;
    line-height: 1.6;
}

.uk-heading-small {
    font-weight: 600;
    color: var(--text-color);
}

.uk-text-muted {
    color: var(--text-muted);
}

@media (max-width: 640px) {
    .uk-button-large {
        padding: 0 15px;
        line-height: 38px;
        font-size: 0.875rem;
    }
    
    .uk-margin-left {
        margin-left: 10px !important;
    }
}
</style>
{% endblock %}
