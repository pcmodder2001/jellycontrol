{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="uk-container uk-margin-large-top">
    <!-- Centered Form Container -->
    <div class="uk-flex uk-flex-center uk-flex-middle" style="min-height: 80vh;">
        
        {% if error_message %}
        <div class="uk-alert-danger uk-margin-bottom" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            {{ error_message }}
        </div>
        {% endif %}
        
        <form method="post" class="uk-form-stacked uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-box-shadow-large uk-padding uk-background-dark">
            <h1 class="uk-card-title uk-text-center uk-margin-bottom">Login</h1>
            {% csrf_token %}
            
            <div class="uk-margin">
                <label class="uk-form-label" for="id_email">Email / Username</label>
                <div class="uk-form-controls">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-border-rounded" id="id_email" name="email" type="text" required autofocus>
                    </div>
                </div>
            </div>
            
            <div class="uk-margin">
                <label class="uk-form-label" for="id_password">Password</label>
                <div class="uk-form-controls">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-border-rounded" id="id_password" name="password" type="password" required>
                    </div>
                </div>
            </div>
            
            <div class="uk-margin-top">
                <button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-border-rounded">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
