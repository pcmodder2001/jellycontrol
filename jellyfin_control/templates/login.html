{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="uk-container uk-margin-large-top">
    <!-- Centered Form Container -->
    <div class="uk-flex uk-flex-center uk-flex-middle" style="min-height: 80vh;">
        <!-- Responsive Form with Box Shadow and Padding -->
        <form method="post" class="uk-form-stacked uk-width-1-1 uk-width-2-3@s uk-width-1-3@m uk-box-shadow-large uk-padding uk-background-muted uk-border-rounded">
            <h1 class="uk-heading-line uk-text-center uk-margin-bottom"><span>Login</span></h1>
            {% csrf_token %}
            
            <!-- Email/Username Field -->
            <div class="uk-margin">
                <label class="uk-form-label" for="id_email">Email / Username</label>
                <div class="uk-form-controls">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-border-rounded" id="id_email" name="email" type="text" required autofocus>
                    </div>
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="uk-margin">
                <label class="uk-form-label" for="id_password">Password</label>
                <div class="uk-form-controls">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-border-rounded" id="id_password" name="password" type="password" required>
                    </div>
                </div>
            </div>
            
            <!-- Login Button -->
            <div class="uk-margin-top">
                <button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-border-rounded">Login</button>
            </div>

            <!-- Register Button -->
            <div class="uk-margin-top">
                <a href="{% url 'enter_invite' %}" class="uk-button uk-button-secondary uk-width-1-1 uk-border-rounded">Register</a>
            </div>

            <!-- Forgot Password Link -->
            <div class="uk-margin-top">
                <a href="{% url 'password_reset_request' %}" class="uk-button uk-button-secondary uk-width-1-1 uk-border-rounded">Forgot Password</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
