{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="uk-container-login">
    <!-- Background Container -->
    <div class="login-background uk-card uk-card-default uk-padding uk-margin-large-top uk-margin-large-bottom">
        <!-- Centered Form Container -->
        <div class="uk-flex uk-flex-center">
            <form method="post" class="uk-form-stacked uk-width-1-1 uk-padding-small">
                {% csrf_token %}
                
                <!-- Logo and Title -->
                <div class="uk-text-center uk-margin-small-bottom">
                    <img src="https://raw.githubusercontent.com/pcmodder2001/jellycontrol/refs/heads/main/jellyfin_control/static/assets/custom_logo.png" 
                         alt="Logo" 
                         class="uk-margin-small-bottom"
                         width="200">
                    <h1 class="uk-heading-small uk-margin-remove-top">Welcome Back</h1>
                    <p class="uk-text-muted">Please sign in to continue</p>
                </div>
                
                <!-- Email/Username Field -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="id_email">Email / Username</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" id="id_email" name="email" type="text" required autofocus>
                        </div>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="id_password">Password</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" id="id_password" name="password" type="password" required>
                        </div>
                    </div>
                </div>
                
                <!-- Login Button -->
                <div class="uk-margin">
                    <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
                        <span uk-icon="sign-in"></span> Login
                    </button>
                </div>

                <!-- Divider -->
                <div class="uk-margin">
                    <hr class="uk-divider-small">
                </div>

                <!-- Additional Actions -->
                <div class="uk-margin uk-text-center">
                    <a href="{% url 'enter_invite' %}" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">
                        <span uk-icon="plus-circle"></span> Register
                    </a>
                    <a href="{% url 'password_reset_request' %}" class="uk-button uk-button-text uk-text-muted">
                        <span uk-icon="lock"></span> Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
