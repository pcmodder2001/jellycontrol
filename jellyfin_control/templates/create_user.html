{% extends 'base.html' %}

{% block title %}Create New User{% endblock %}

{% block content %}
<div class="uk-container uk-margin-large-top">
    <!-- Centered Form Container -->
    <div class="uk-flex uk-flex-center">
        <div class="uk-width-1-2@s uk-width-1-3@m">

            <!-- User Creation Form -->
            <form method="post" class="uk-form-stacked uk-box-shadow-large uk-padding uk-background-default">
                <h2 class="uk-heading-medium uk-text-center">New User</h2>

                {% csrf_token %}

                <!-- Basic User Information -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="name">Name:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="name" name="name" type="text" required placeholder="Enter user's name">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="password">Password:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="password" name="password" type="password" required placeholder="Enter user's password">
                    </div>
                </div>

                <!-- Additional Fields (Example)
                <div class="uk-margin">
                    <label class="uk-form-label" for="email">Email:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="email" name="email" type="email" placeholder="Enter user's email">
                    </div>
                </div> -->

                <!-- Submit Button -->
                <div class="uk-margin">
                    <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Create User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
