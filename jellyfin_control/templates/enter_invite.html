{% extends 'base.html' %}
{% block title %}Enter Invite{% endblock %}

{% block content %}

<div class="uk-container uk-margin-large-top">
    <!-- Centered Form Container -->
    <div class="uk-flex uk-flex-center uk-flex-middle" style="min-height: 80vh;">
        <!-- Responsive Form with Box Shadow and Padding -->
        <form method="POST" action="{% url 'enter_invite' %}" class="uk-form-stacked uk-width-1-2@s uk-width-1-3@m uk-box-shadow-large uk-padding uk-background-default  custom-white-box">
            <h1 class="uk-heading-line uk-text-center uk-margin-bottom"><span>Enter Invite Code</span></h1>

            {% csrf_token %}
            
            <!-- Form Heading -->

            <!-- Invite Code Input -->
            <div class="uk-margin">
                <label class="uk-form-label" style="text-align: center;" for="invite_code">Invite Code:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-border-rounded" id="invite_code" name="invite_code" type="text" placeholder="Enter your code here" required>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1 uk-border-rounded" style="border-radius: 20px;" type="submit">Continue</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
