{% extends 'base.html' %}
{% block title %}Enter Invite{% endblock %}
{% load static %}

{% block content %}
<div class="uk-container-login">
    <!-- Background Container -->
    <div class="login-background uk-card uk-card-default uk-padding uk-margin-large-top uk-margin-large-bottom">
        <!-- Centered Form Container -->
        <div class="uk-flex uk-flex-center">
            <form method="POST" action="{% url 'enter_invite' %}" class="uk-form-stacked uk-width-1-1 uk-padding-small">
                {% csrf_token %}
                
                <!-- Logo and Title -->
                <div class="uk-text-center uk-margin-small-bottom">
                    <img src="{% static 'images/custom_logo.png' %}" 
                         alt="Logo" 
                         class="uk-margin-small-bottom"
                         width="200">
                    <h1 class="uk-heading-small uk-margin-remove-top">Enter Invite Code</h1>
                    <p class="uk-text-muted">Please enter your invitation code to continue</p>
                </div>

                <!-- Invite Code Input -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="invite_code">Invite Code</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: link"></span>
                            <input class="uk-input" 
                                   id="invite_code" 
                                   name="invite_code" 
                                   type="text" 
                                   placeholder="Enter your code here" 
                                   required>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="uk-margin">
                    <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
                        <span uk-icon="arrow-right"></span> Continue
                    </button>
                </div>

                <!-- Divider -->
                <div class="uk-margin">
                    <hr class="uk-divider-small">
                </div>

                <!-- Back to Login -->
                <div class="uk-margin uk-text-center">
                    <a href="{% url 'login' %}" class="uk-button uk-button-text uk-text-muted">
                        <span uk-icon="arrow-left"></span> Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
